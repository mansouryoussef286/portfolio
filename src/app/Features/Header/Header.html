<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" [routerLink]="['home']">
			<img src="assets/Images/portrait.jfif" alt="logo-img" class="logo-img" />
			Youssef Mansour
		</a>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown"
			aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse flex-row-reverse justify-content-start" id="navbarNavDropdown" #navbar>
			<ul class="navbar-nav">
				<li class="nav-item" *ngFor="let navItem of navItems">
					<a
						class="nav-link"
						[routerLink]="navItem.RouterLink"
						[fragment]="navItem.SectionName"
						routerLink
						[ngClass]="{active : sectionName == navItem.SectionName}"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						{{navItem.Text}}
						<!-- <a href="#about">About </a> -->
					</a>
				</li>
			</ul>
		</div>
	</div>
